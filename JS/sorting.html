  <script>
    //merge function 
    function merge(left, right, array) {
      var a = 0;
      while (left.length && right.length){
        if (right[0] < left[0]) {
          array[a++] = right.shift()
        } 
        else {
          array[a++] = left.shift()
        }
      }
      while (left.length){
        array[a++] = left.shift();
      }
      while (right.length){
        array[a++] = right.shift();
      }
    };

    function mSort(array, temp, leng) {
      if (leng == 1){
        return;
      }
      var m = Math.floor(leng / 2),
      left = temp.slice(0, m),
      right = temp.slice(m);
      mSort(left, array.slice(0, m), m);
      mSort(right, array.slice(m), leng - m);
      merge(left, right, array);
      return array
    };

    function merge_sort(array) {
      return mSort(array, array.slice(), array.length);
    };

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    };

    function unsortedArray(size){
      var unsorted = [];
      for (var i = 0; i < size; ++i){
        unsorted.push(randInt(0,size));
      }
      return unsorted;
    }

</script>
